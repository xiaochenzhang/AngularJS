<h3 class="pull-right">                    
    {{product.price | currency : "&euro;"}} &nbsp;
    <button class="btn btn-default" ng-show="product.canPurchase" ng-click="addToCart(product.soldOut)">Add to cart</button>
    <small class="pull-right" ng-show="!product.canPurchase">This game cannot be purchased.</small>
</h3>
